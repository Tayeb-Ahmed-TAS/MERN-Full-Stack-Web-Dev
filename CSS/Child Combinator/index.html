<body>

    <h1>Child Combinator</h1>

    <div class="parent">
        <div class="child">Child 1</div>
        <div class="child">Child 2</div>
        <div class="child">Child 3</div>
    </div>

    <p>This is a simple example of the child combinator in CSS.</p>

    <div>

        <textarea rows="10" cols="50" readonly>

    .parent>.child {
        color: #ff0000;
        font-weight: bold;
    }

        </textarea>

    </div>
