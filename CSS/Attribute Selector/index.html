<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body>

    <h1>Attribute Selector</h1>

    <div class="container">
        <label for="input1">Username: </label>
        <input type="text" placeholder="Enter text here" id="input1">
        <br><br>
        <label for="input2">Password: </label>
        <input type="password" placeholder="Enter password here" id="input2">
        <br><br>
    </div>

    <p>This is a simple example of the attribute selector in CSS.</p>


    <div>
        <textarea name="" id="">
input[type] {
    background-color: #f8f8ff;
    padding: 10px;
    font-size: 16px;
}

input[type="text"] {
    color: #a52a2a;
}

input[type="password"] {
    color: #008000;
}
        </textarea>
    </div>

</body>

</html>
