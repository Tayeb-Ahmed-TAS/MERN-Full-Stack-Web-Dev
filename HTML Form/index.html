<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <section>

        <h1>Basic Form</h1>

        <form action="/action">
            <label for="user_name">User Name: </label>
            <input type="text" id="user_name" name="username" name="user_name">

            <br><br>

            <label for="pass">Password: </label>
            <input type="password" id="pass" name="password" name="passWord">

            <br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required name="EMAIL">

            <br><br>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" name="phoneNumber">


            <br><br>

            <input type="checkbox" id="check" name="age">
            <label for="check">I am 18+</label>

            <br><br>

            <h4>Radio Buttons</h4>

            <input type="radio" name="fruit" id="apple" value="apple" />
            <label for="apple">Apple</label>

            <br><br>

            <input type="radio" name="fruit" id="banana" value="banana" />
            <label for="banana">Banana</label>

            <br><br>

            <input type="radio" name="fruit" id="orange" value="orange" />
            <label for="orange">Orange</label>

            <br><br>

            <h4>Drop Downs</h4>

            <select name="profession" id="profession">

                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="business">Business</option>

            </select>

            <br><br>

            <h3>Button Element: </h3>

            <button>submit</button>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Click Me</button>

            <h3>Button Using Input: </h3>

            <input type="submit">
            <input type="reset" value="Reset">
            <input type="button" value="Click Me">
        </form>
    </section>

    <section>
        <h1>Search on YouTube</h1>
        <form action="https://www.youtube.com/results">

            <input type="text" name="search_query" placeholder="Search YouTube">
            <br><br>
            <input type="submit" value="Search">

        </form>
    </section>

</body>

</html>
